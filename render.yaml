# render.yaml
# Deploy the worker as a Web Service so Render binds a port and keeps it alive.
# UptimeRobot pings GET /health every 5 minutes to prevent free-tier spin-down.

services:
  - type: web
    name: pricing-radar-worker
    runtime: node
    rootDir: worker
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
