# render.yaml
# Deploy the background worker on Render (free tier)
# The worker runs 24/7 as a background service

services:
  - type: worker
    name: pricing-radar-worker
    runtime: node
    rootDir: worker
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
